<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dynamic-components</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> 
</head>
<script src="libs/vue2.0.js"></script>
<body>
<div class="content">
	<div class="container">
		<div class="header clearfix">
			<nav>
				<div class="text-muted">Admin Panel</div>
				<ul class="pull-right nav nav-pills">
					<li>
						<a href="#" @click="currentView='manage-posts'">Manage Posts</a>
					</li>
					<li>
						<a href="#" @click="currentView='create-post'">Create Post</a>
					</li>
				</ul>
			</nav>
		</div>
		<keep-alive>
			<component :is="currentView"></component>
		</keep-alive>
	</div>
</div>
	<template id="manage-template">
		<div>
			<h1>Manage posts</h1>
			<div class="list-group">
				<a class="list-group-item clearfix" v-for="post in posts" href="#">
					{{post}}
					<span class="pull-right">
						<button class="btn btn-xs btn-info">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
						<button class="btn btn-xs btn-warning">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</span>
				</a>
			</div>
		</div>
	</template>
	<template id="create-template">
		<div>
			<h1>Create Post</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Post title</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" placeholder="post title">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Post body</label>
					<div class="col-sm-10">
						<textarea rows="5" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">create</button>
					</div>
				</div>
			</form>
		</div>
	</template>
	<script>
		Vue.component('manage-posts', {
			template: '#manage-template', 
			data () {
				return {
					posts: [
						'the basic', 
						'conmponents', 
						'rendering'
					]
				}
			}
		});
		Vue.component('create-post', {
			template: '#create-template'
		})
		new Vue({
			data: {
				currentView: 'manage-posts'
			}
		}).$mount('.content');
	</script>
</body>
</html>
